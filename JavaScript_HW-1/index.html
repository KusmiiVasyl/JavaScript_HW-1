<body>

    <script>
        //Запросіть у користувача дані за допомогою prompt() і виведіть
        // результат за допомогою alert().
        //-------------------------------------------------------------
        // 1. Запросіть у користувача його ім’я та виведіть у відповідь
        // «Привіт, (його ім’я)!».
        let name_user = prompt("Enter your name!");
        alert("Hello " + name_user + "!");

        // 2. Запросіть у користувача його рік народження, підрахуйте
        // скільки йому років і виведіть результат. Поточний рік
        // вкажіть у коді як константу.
        const nowYear = new Date().getFullYear();
        let birthYear_user = prompt("Enter the year of birth!");
        let age_user = nowYear - birthYear_user;
        //перевірка на коректність введеного року
        if ((birthYear_user.length == 4) && (isNaN(age_user) === false) && (birthYear_user < nowYear)) {
            alert("Your age: " + age_user + " years.");
        }
        else { alert("ERROR \nThe year is not entered correctly!"); }

        // 3. Запросіть у користувача довжину сторони квадрата та
        // виведіть його периметр.
        const length_square = prompt("Enter length square.");
        let perimetr_square = length_square * 4;
        if (!isNaN(perimetr_square)) alert("Perimetr of square: " + perimetr_square);
        else alert("ERROR \nThe length of sqaure is not entered correctly!");

        // 4. Запросіть у користувача радіус кола та виведіть його площу.
        const radius_circle = prompt("Enter radius of the circle.");
        let area_circle = 3.14 * (radius_circle ** 2);
        if (!isNaN(area_circle)) alert("Area of circle: " + area_circle);
        else alert("ERROR \nThe radius of the circle is not entered correctly!");

        // 5. Запросіть у користувача відстань у кілометрах між двома
        // містами та за скільки годин він хоче дістатися. Порахуйте
        // швидкість, з якою потрібно рухатися, щоб встигнути вчасно.

        // 6. Реалізуйте конвертор валют. Користувач вводить долари,
        // програма конвертує у євро. Курс валюти зберігайте у константі.

        // 7. Користувач вказує обсяг флешки у ГБ. Програма має підрахувати скільки файлів розміром 820 МБ вміститься на
        // флешку.

        // 8. Користувач вводить суму грошей у гаманці та вартість
        // однієї шоколадки. Програма виводить скільки шоколадок
        // може купити користувач і скільки здачі в нього залишиться.

        // 9. Запросіть у користувача тризначне число і виведіть його

        // 10. Запросіть у користувача ціле число і виведіть у відповідь

    </script>
