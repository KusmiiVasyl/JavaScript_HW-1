<!DOCTYPE html>
<html lang="en" style="background-color:darkcyan;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>HW-2</title>
</head>

<body style="margin: 5px; background-color:darkcyan;">
    <div class="container d-flex bg-dark mt-5 text-white justify-content-center rounded-3">
        <div class="row m-5 ms-auto me-auto" style="min-height: 150px;">
            <blockquote class="blockqoute" style="font-size: 30px; font-style: italic; font-weight: bold;">
                <p id="my_bq"></p>
                <p id="my_bq_footer" style="font-size: 24px;"></p>
            </blockquote>
        </div>
    </div>
    <div class="container bg-dark mt-1 text-white h-auto rounded-3">
        <div class="row">
            <h1 class="h1 text-uppercase text-center p-3" style="color: darkorange;">stopwatch</h1>
        </div>
        <div class="row">
            <h1 id="_timer" class="text-uppercase ms-5 w-auto" style="color: darkorange;">00:00,00</h1>
        </div>
        <div class="row p-3">
            <div class="col p-3 ">
                <button id="btn_start" type="button" onclick="btn_Start()"
                    class="btn m-1 rounded-2 text-white text-center"
                    style="background-color: green; font-weight: bold;">
                    Start
                </button>
                <button id="btn_fixed" type="button" onclick="btn_Fixed()" class="btn m-1 rounded-2 text-white"
                    style="background-color:orange; font-weight: bold;" disabled>
                    Fixed
                </button>
                <button type="button" onclick="btn_Stop()" class="btn m-1 rounded-2 text-white"
                    style="background-color:red; font-weight: bold;">
                    Stop
                </button>
                <button id="btn_reset" type="button" onclick="btn_Reset()" class="btn m-1 rounded-2 text-white"
                    style="background-color: grey; font-weight: bold;">
                    Reset
                </button>
            </div>
        </div>
        <div class="row">
            <h1 class="h3 text-uppercase text-center p-3" style="color: darkorange;">results</h1>
        </div>
        <div class="row ms-5 me-5" style="font-size: 20px; font-weight: bold;">
            <ol id="ol_runners" style="height: 300px; padding: 0 0 40px 40px; overflow-y:auto; color: darkorange;">

            </ol>
        </div>
    </div>

    <script src="..//JavaScript_HW-2/my_script.js"></script>
</body>

</html>
